<div class="container-fluid">
    <div class="row project-cards">

        <div class="col-md-12 project-list">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <ul class="nav nav-tabs border-tab" id="top-tab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link" [ngClass]="{'active show': openTab == 'All'}"
                                    (click)="tabbed('All')">
                                    <app-feather-icons [icons]="'target'"></app-feather-icons>All
                                </a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" [ngClass]="{'active show': openTab == 'ACTIVE'}"
                                    (click)="tabbed('ACTIVE')">
                                    <app-feather-icons [icons]="'info'"></app-feather-icons>Active
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [ngClass]="{'active show': openTab == 'NEW'}"
                                    (click)="tabbed('NEW')">
                                    <app-feather-icons [icons]="'check-circle'"></app-feather-icons>New
                                </a>
                            </li>
                            |
                            &nbsp; &nbsp;
                            <li class="nav-item">
                                <a class="nav-link" href="javascript:void(0)" (click)="search()">
                                    <app-feather-icons [icons]="'search'"></app-feather-icons>Search
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-0 me-0"></div>
                        <a class="btn btn-primary" [routerLink]="['/main/project/create']">
                            <app-feather-icons [icons]="'plus-square'"></app-feather-icons> New </a>

                    </div>


                </div>
            </div>
        </div>

        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">

                    <div class="tab-content" id="top-tabContent">
                        <div class="tab-pane fade show active" id="top-home" role="tabpanel"
                            aria-labelledby="top-home-tab">
                            <div class="row">
                                @for (item of applicationFilterData; track item) {
                                <div class="col-xxl-4 col-lg-4 col-md-6">
                                    <div class="project-box"
                                        [ngClass]="item.status === 'NEW' ? ' b-light1-primary' : 'b-light1-success'">
                                        <span class="badge"
                                            [ngClass]="item.status === 'ACTIVE' ? ' badge-primary' : 'badge-success'">{{item.status}}</span>
                                        <h5 class="f-w-500">{{item.name}}</h5>
                                        <div class="d-flex">
                                            <div class="flex-grow-1">
                                                <p> </p>
                                            </div>
                                        </div>
                                        <p>{{item.purpose}}</p>
                                        <div class="row details">
                                            <div class="col-4"><span>Services </span></div>
                                            <div class="col-8"> {{item.serviceCount}} </div>

                                            <div class="col-4"><span>Application URL </span></div>
                                            <div class="col-8">{{item.sourceUrl}} </div>

                                            <div class="col-4"><span>Docs URL </span></div>
                                            <div class="col-8">{{item.serviceDocUrl}} </div>

                                        </div>
                                        <div class="customers">
                                            <ul>

                                            </ul>
                                        </div>
                                        <div class="project-status mt-4 text-end">
                                            <div class="mb-0 text-end" style="align-items: left;">
                                                <a href="javascript:void(0)">
                                                    <app-feather-icons [icons]="'info'"></app-feather-icons>
                                                </a>
                                                &nbsp;
                                                <a href="javascript:void(0)">
                                                    <app-feather-icons [icons]="'edit'"></app-feather-icons>
                                                </a>
                                                &nbsp;
                                                <a href="javascript:void(0)">
                                                    <app-feather-icons [customStyle]="'color:red'"
                                                        [icons]="'trash'"></app-feather-icons>
                                                </a>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                }
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
