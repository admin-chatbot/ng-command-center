<div class="modal-content">
  <div class="modal-toggle-wrapper social-profile text-start dark-sign-up">
    <h4 class="modal-header justify-content-center border-0 text-dark">SEARCH</h4>
    <div class="modal-body">
      <form class="row  needs-validation" novalidate>
        <div class="col-md-12">
          <label class="form-label" for="validationCustom01">Name</label>
          <input class="form-control" id="validationCustom01" type="text" placeholder="Enter your name" required="">
        </div>
        <div class="col-12">
          <div class="form-check checkbox-checked">
          </div>
        </div>
        <div class="col-md-12">
          <label class="form-label" for="validationCustom02">Purpose</label>
          <input class="form-control" id="validationCustom02" type="text" placeholder="Enter your surname" required="">
        </div>
        <div class="col-12">
          <div class="form-check checkbox-checked">
          </div>
        </div>
        <div class="col-12">
          <label class="form-label" for="validationDefault04">Status</label>
          <select class="form-select" id="validationDefault04" required="">
            <option selected="" disabled="" value="">Choose...</option>
            <option>U.K </option>
            <option>Thailand</option>
            <option>India </option>
            <option>U.S</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check checkbox-checked">
          </div>
        </div>
        <div class="col-md-12">
          <button class="btn btn-primary" type="submit" (click)="submit()">SEARCH</button>
        </div>
      </form>
    </div>
  </div>
</div>
