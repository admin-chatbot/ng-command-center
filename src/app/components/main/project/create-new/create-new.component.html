<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <div class="form theme-form">
            <form [formGroup]='form' class="row g-3 needs-validation custom-input"
              [ngClass]="{'was-validated': validate}">
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label>Application Name</label>
                    <input formControlName="name" class="form-control" type="text" placeholder="Application name"
                      required="">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label>Purpose</label>
                    <textarea formControlName="purpose" class="form-control" placeholder="Purpose"
                      id="exampleFormControlTextarea4" rows="3" required=""></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label>Application Url</label>
                    <input formControlName="appUrl" class="form-control" type="text" placeholder="Application Url"
                      required="" />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label>Application Swagger Url</label>
                    <input formControlName="swagerUrl" class="form-control" type="text"
                      placeholder="Application Swagger URL" required="" />
                  </div>
                </div>
              </div>
