<!-- Add this link in the head of your HTML file -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-XzrceXDxK7GR8LcRA6QQV3drjb92S+Tbc55sYd6PRlM2iK1qPT17tXj8sFTGJJtu" crossorigin="anonymous">

<div class="container-fluid">
    <div class="row project-cards">
        <div class="col-md-12 project-list">
    <div class="card">
        <div class="row">
            <div class="col-md-6">
                <ul class="nav nav-tabs border-tab" id="top-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active show': openTab == 'All'}"
                            (click)="tabbed('All')">
                            <app-feather-icons [icons]="'target'"></app-feather-icons>All
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" [ngClass]="{'active show': openTab == 'ACTIVE'}"
                            (click)="tabbed('ACTIVE')">
                            <app-feather-icons [icons]="'info'"></app-feather-icons>Active
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active show': openTab == 'NEW'}"
                            (click)="tabbed('NEW')">
                            <app-feather-icons [icons]="'check-circle'"></app-feather-icons>New
                        </a>
                    </li>
                    &nbsp; &nbsp;
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)" (click)="search()">
                            <app-feather-icons [icons]="'search'"></app-feather-icons>Search
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <div class="form-group mb-0 me-0"></div>

                <a class="btn btn-primary" [routerLink]="['/main/user/create']">
                    <app-feather-icons [icons]="'plus-square'"></app-feather-icons> New </a>
            </div>
        </div>
    </div>
    <div class="row">
        @for (item of userFilterData; track item) {
            
            <div class="col-xl-4 col-sm-6 col-xxl-3 col-ed-4 box-col-4">
                <div class="card social-profile">
                    <div class="project-box"
                    [ngClass]="item.status === 'NEW' ? ' b-light1-primary' : 'b-light1-success'">
                    <span class="badge"
                        [ngClass]="item.status === 'ACTIVE' ? ' badge-primary' : 'badge-success'">{{item.status}}</span>
                        <div class="social-img-wrap">
                            <div class="social-img">
                                <img  alt="profile">
                            </div>
                            <div class="edit-icon">
                                 <app-comman-svg-icon [icon]="'profile-check'"></app-comman-svg-icon>
                            </div>
                        </div>
                        
                        <div class="social-details">
                            <h4 class="mb-1"><a [routerLink]="['/social-app']">{{item.name}}</a></h4>
                            <div class="contact-info text-center">
                                <i class="fas fa-envelope fa"></i><h4 class="mb-1"><a [routerLink]="['/social-app']">{{item.email}}</a></h4>
                            </div>
                            <div class="contact-info text-center">
                                <i class="fas fa-phone-alt fa"></i><h4 class="mb-1"><a [routerLink]="['/social-app']">{{item.mobileNumber}}</a></h4>
                            </div>
                            <h4 class="mb-1"><a [routerLink]="['/social-app']">{{item.accessType}}</a></h4>
                          
                          
                          
                            
                        </div>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
</div>
</div>
