<div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <div class="form theme-form">
              <form [formGroup]='form' class="row g-3 needs-validation custom-input"
                [ngClass]="{'was-validated': validate}">
                <div class="row">
                  <div class="col">
                    <div class="mb-3">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="mb-3">
                      <label>Emp Id</label>
                      <input formControlName="empId" class="form-control" type="text" placeholder="Enter Emp Id"
                        required="">
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col">
                      <div class="mb-3">
                        <label>Name</label>
                        <input formControlName="name" class="form-control" type="text" placeholder="Enter name"
                          required="">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="mb-3">
                        <label>Email</label>
                        <input formControlName="email" class="form-control" type="text" placeholder="Enter Email"
                          required="">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="mb-3">
                        <label>Mobile</label>
                        <input formControlName="mobileNumber" class="form-control" type="text" placeholder="Enter mobile number"
                          required="">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="mb-3">
                        <label>Application Name</label>
                        <select class="form-control" id="applicationName" formControlName="applicationName" multiple >
                            <option *ngFor="let application of applications" [value]="application.id">{{
                                application.name }}</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="mb-3">
                        <label>Emp Id</label>
                        <input formControlName="empId" class="form-control" type="text" placeholder="Enter Emp Id"
                          required="">
                      </div>
                    </div>
                  </div>
