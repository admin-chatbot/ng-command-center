<div class="container-fluid p-0">
    <div class="row m-0">
        <div class="col-xl-7 p-0"
            style="background-image: url('assets/images/login/1.jpg'); background-size: cover; background-position: center center; display: block;">
            <img style="display: none;" class="bg-img-cover bg-center" src="assets/images/login/1.jpg" alt="looginpage">
        </div>
        <div class="col-xl-5 p-0">
            <div class="login-card login-dark">
                <div>
                    <div>
                        <a class="logo text-start" [routerLink]="['/dashboard/default']">
                            <img class="img-fluid for-light" src="assets/images/logo/logo.png" alt="looginpage">
                            <img class="img-fluid for-dark" src="assets/images/logo/logo_dark.png" alt="looginpage">
                        </a>
                    </div>
                    <div class="login-main">
                        <form  [formGroup]='signupForm' class="theme-form" class="row g-3 needs-validation custom-input"
                            [ngClass]="{'was-validated': validate}">
                            <h4>Create your account</h4>
                            <p>Enter your company details to create account</p>
                            <div class="form-group">
                                <label class="col-form-label pt-0">Campany</label>
                                <input formControlName="name" class="form-control" type="text" required="" placeholder="Company Name" />
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Email</label>
                                <input formControlName="email" class="form-control" type="email" required="" placeholder="name@gemail.com" />
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Mobile</label>
                                <input  formControlName="mobile" class="form-control" type="text" required="" placeholder="9999999999" />
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Password</label>
                                <div class="form-input position-relative">
                                    <input formControlName="password" class="form-control" type="password" name="login[password]"
                                        [type]="show ? 'password' : 'text'" required="" placeholder="*********">
                                    <div class="show-hide">
                                        <span (click)="show = !show" [class.show]="show"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-0">
                                <div class="checkbox p-0">
                                    <input id="checkbox1" type="checkbox">
                                    <label class="text-muted" for="checkbox1">Agree with<a class="ms-2"
                                            href="javascript:void(0)">Privacy Policy</a></label>
                                </div>
                                <button class="btn btn-primary btn-block w-100" type="submit" (click)="submit()">Create
                                    Account</button>
                            </div>
                            <h6 class="text-muted mt-4 or">Or signup with</h6>
                            <div class="social mt-4">
                                <div class="btn-showcase">
                                    <a class="btn btn-light" href="https://www.linkedin.com/login" target="_blank">
                                        <app-feather-icons [class]="'txt-linkedin'"
                                            [icons]="'linkedin'"></app-feather-icons>LinkedIn
                                    </a>
                                    <a class="btn btn-light" href="https://twitter.com/login?lang=en" target="_blank">
                                        <app-feather-icons [class]="'txt-twitter'"
                                            [icons]="'twitter'"></app-feather-icons>twitter
                                    </a>
                                    <a class="btn btn-light" href="https://www.facebook.com/" target="_blank">
                                        <app-feather-icons [class]="'txt-fb'"
                                            [icons]="'facebook'"></app-feather-icons>facebook
                                    </a>
                                </div>
                            </div>
                            <p class="mt-4 mb-0 text-center">Already have an account?<a class="ms-2"
                                    [routerLink]="['/authentication/login']">Sign in</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
